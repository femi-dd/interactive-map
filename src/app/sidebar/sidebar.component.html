<div class="column country">
  <h4>COUNTRY: {{ country.name }}</h4>

  <p><b>Country Capital:</b> {{ country.capital }}</p>

  <p><b>Region:</b> {{ country.region }}</p>

  <p><b>Income Level:</b> {{ country.income_level }}</p>

  <p><b>Latitude:</b> {{ country.latitude }}</p>

  <p><b>Longitude:</b> {{ country.longitude }}</p>
</div>
